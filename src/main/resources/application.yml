spring:
  application:
    name: purple-ai-code-backend
  profiles:
    active: local
  # mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/purple_ai_code
    username: root
    password: root
  # redis
  data:
    redis:
      host: localhost
      port: 6379
      password:
      ttl: 3600

  # 文件上传限制
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 10MB
  # session 配置
  session:
    store-type: redis
    # session 30 天过期
    timeout: 2592000
server:
  port: 8123
  servlet:
    context-path: /api
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000
logging:
  level:
    com.purple.purpleaicode.mapper: debug
# springdoc-openapi项目配置
springdoc:
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.purple.purpleaicode.controller
# knife4j的增强配置，不需要增强可以不配
knife4j:
  enable: true
  setting:
    language: zh_cn

# 存储路径配置
storage:
  base-path: E:/uploads/avatars
# AI
langchain4j:
  open-ai:
    chat-model:
      base-url: https://api.deepseek.com
      model-name: deepseek-chat
      max-tokens: 8192
#      strict-json-schema: true
#      response-format: json_object
      log-requests: true
      log-responses: true
    streaming-chat-model:
      base-url: https://api.deepseek.com
      model-name: deepseek-chat
      max-tokens: 8192
      log-requests: true
      log-responses: true
# 添加 COS 对象存储配置（需要从腾讯云获取）
cos:
  client:
    host: https://ai-code-bucket-1382206843.cos.ap-guangzhou.myqcloud.com
    region: ap-guangzhou
    bucket: ai-code-bucket-1382206843
